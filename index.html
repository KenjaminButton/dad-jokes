<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Jokes Generator</title>
    <!-- Link to our separate CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- This is the main container where our joke will appear -->
    <div class="container">
        <h1>Dad Jokes Generator</h1>
        <!-- This is where the joke text will show up -->
        <div class="joke" id="jokeText">Click the button to get a dad joke!</div>
        <!-- This button will get us a new joke when clicked -->
        <button onclick="getNewJoke()" id="jokeButton">Get New Joke</button>
    </div>

    <!-- Link to our separate JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
